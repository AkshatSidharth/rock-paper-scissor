<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <script src="./script/rps.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Choose One!</h1>
      <div class="options">
        <div class="option">
          <img src="img/rock.svg" alt="rock icon" />
          <button data-key="0" class="key">Rock</button>
        </div>
        <div class="option">
          <img src="img/paper.svg" alt="paper icon" />
          <button data-key="1" class="key">Paper</button>
        </div>
        <div class="option">
          <img src="img/scissors.svg" alt="scissors icon" />
          <button data-key="2" class="key">Scissors</button>
        </div>
      </div>
      <div class="picks">
        <div>
          <p>Your pick:</p>
          <p id="playerPick">None</p>
        </div>
        <div>
          <p>Computer's pick:</p>
          <p id="computerPick">None</p>
        </div>
      </div>
    </main>
    <script>
      const buttons = Array.from(document.querySelectorAll(".key"));
      buttons.forEach((button) => button.addEventListener("click", playGame));

      function playGame(e) {
        const playerSelection = Number(this.getAttribute("data-key"));
        const computerSelection = computerPlay();
        const result = playRound(playerSelection, computerSelection);

        const h1Elem = document.querySelector("h1");
        h1Elem.textContent = result[0];
        if (result[1] == 1) {
          h1Elem.style.color = "green";
        } else if (result[1] == 0) {
          h1Elem.style.color = "red";
        } else {
          h1Elem.style.color = "black";
        }

        const optionsString = ["Rock", "Paper", "Scissors"];

        const comElem = document.querySelector("#computerPick");
        comElem.textContent = optionsString[computerSelection];

        const playerElem = document.querySelector("#playerPick");
        playerElem.textContent = optionsString[playerSelection];
      }
    </script>
  </body>
</html>
